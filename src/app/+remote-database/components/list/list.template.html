<kendo-grid
  [data]="view | async"
  [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
  [pageable]="true" [sortable]="false"
  (dataStateChange)="onStateChange($event)">
  <kendo-grid-toolbar>
    <div layout="row" layout-align="space-between start">
      <div class="flex">
        <button kendoButton [primary]="true" (click)="addHandler()">
          <md-icon><i class="material-icons">add</i></md-icon>
          CREATE NEW REMOTE DATABASE CONNECTION
        </button>
      </div>
      <div class="input-search-wrapper">
        <i class="material-icons">search</i>
        <input id="search" type="text" class="w-full" [formControl]="searchText">
      </div>
    </div>
  </kendo-grid-toolbar>

  <kendo-grid-column field="name" title="NAME" [sortable]="false"></kendo-grid-column>
  <kendo-grid-column field="driver" title="TYPE" [sortable]="false" [width]="170"></kendo-grid-column>
  <kendo-grid-command-column title="COMMAND" width="150">
    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
      <button class="md-icon-button md-button" md-tooltip="EDIT" (click)="editHandler(dataItem)">
        <md-icon><i class="material-icons">mode_edit</i></md-icon>
      </button>
      <button class="md-icon-button md-button" md-tooltip="DELETE" (click)="removeHandler(dataItem)">
        <md-icon><i class="material-icons">delete</i></md-icon>
      </button>
    </ng-template>
  </kendo-grid-command-column>
</kendo-grid>
