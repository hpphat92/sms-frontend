<perfect-scrollbar class="h-full">
  <div id="login" layout="column">
    <div id="login-form-wrapper" layout="column" layout-align="center center">
      <div id="login-form" class="md-whiteframe-8dp">
        <div class="logo">
          <img src="assets/images/logos/PHEAA_logo.png"/>
        </div>
        <div class="title">Log in to your account</div>

        <form id="form-login"
              [formGroup]="frm"
              (ngSubmit)="onSubmit(frm.value)"
              name="loginForm"
              role="form"
              novalidate="">
          <md-input-container class="md-block" md-no-float>
            <input mdInput required
                   formControlName="email"
                   id="email"
                   type="email"
                   placeholder="Email">
            <md-hint *ngIf="formErrors.email" [ngStyle]="{'color': 'red'}"> {{formErrors.email}}</md-hint>
          </md-input-container>

          <md-input-container class="md-block" md-no-float>
            <input mdInput required
                   id="password"
                   formControlName="password"
                   type="password"
                   placeholder="Password">

            <md-hint *ngIf="formErrors.password" [ngStyle]="{'color': 'red'}"> {{formErrors.password}}</md-hint>
          </md-input-container>

          <div class="remember-forgot-password" layout="row" layout-xs="column"
               layout-align="space-between center">
            <md-checkbox class="remember-me md-default-theme"
                         formControlName="remember">
              Remember Me
            </md-checkbox>

            <a routerLink="/auth/forgot-password" class="forgot-password md-accent-color">Forgot Password?</a>
          </div>

          <button md-raised-button color="accent" class="submit-button" [disabled]="!frm.valid || submitted">LOG IN
          </button>


          <p class="term-conditions">This system is owned and operated by Emerger Health<br>By using this system you
            agree to the <a routerLink="/page/terms-and-conditions" target="_blank">terms and conditions</a></p>
        </form>
      </div>
    </div>
    <page-footer></page-footer>
  </div>
</perfect-scrollbar>
