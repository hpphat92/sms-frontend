<perfect-scrollbar class="h-full">
  <div id="forgot" layout="column">
    <div id="forgot-form-wrapper" layout="column" layout-align="center center">
      <div id="forgot-form" class="md-whiteframe-8dp">
        <div class="logo">
          <img src="assets/images/logos/PHEAA_logo.png"/>
        </div>
        <div class="title">Recover your password</div>

        <form id="form-forgot"
              [formGroup]="frm"
              (ngSubmit)="onSubmit(frm.value)"
              name="forgotForm"
              role="form"
              novalidate="">
          <md-input-container class="md-block" md-no-float>
            <input mdInput required
                   formControlName="email"
                   id="email"
                   type="email"
                   placeholder="Email">
            <md-hint *ngIf="formErrors.email" [ngStyle]="{'color': 'red'}"> {{formErrors.email}}</md-hint>
          </md-input-container>

          <button md-raised-button color="accent" class="submit-button" [disabled]="!frm.valid || submitted">SEND RESET
            LINK
          </button>
        </form>

        <div class="login" layout="row" layout-align="center center">
          <a class="link md-default-theme" [routerLink]="'/auth/sign-in'">Go back to login</a></div>
      </div>
    </div>
    <page-footer></page-footer>
  </div>
</perfect-scrollbar>
