<kendo-grid
  [data]="view | async"
  [pageSize]="gridState.take"
  [skip]="gridState.skip"
  [sort]="gridState.sort"
  [pageable]="true"
  [sortable]="false"
  (dataStateChange)="onStateChange($event)">
  <kendo-grid-toolbar>
    <div layout="row" layout-align="space-between start">
      <div class="flex">
        <button kendoButton [primary]="true" (click)="addHandler()">
          <md-icon><i class="material-icons">add</i></md-icon>
          CREATE NEW USER
        </button>
      </div>
      <div class="input-search-wrapper">
        <i class="material-icons">search</i>
        <input id="search" type="text" [formControl]="searchText" class="w-full">
      </div>
    </div>
  </kendo-grid-toolbar>

  <kendo-grid-column field="firstName" title="FIRST NAME" [sortable]="true"></kendo-grid-column>
  <kendo-grid-column field="lastName" title="LAST NAME" [sortable]="true"></kendo-grid-column>
  <kendo-grid-column field="email" title="EMAIL" [sortable]="true">
    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
      <a href="mailto:{{dataItem.email}}">{{dataItem.email}}</a>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="phoneNumber" title="MOBILE NUMBER" [sortable]="false" [width]="140"></kendo-grid-column>
  <kendo-grid-column field="role" title="ROLE" [sortable]="true" [width]="100"></kendo-grid-column>
  <kendo-grid-command-column title="COMMAND" width="150">
    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
      <button class="md-icon-button md-button" md-tooltip="EDIT" (click)="editHandler(dataItem)">
        <md-icon><i class="material-icons">mode_edit</i></md-icon>
      </button>

      <button class="md-icon-button md-button" md-tooltip="DELETE" (click)="removeHandler(dataItem)">
        <md-icon><i class="material-icons">delete</i></md-icon>
      </button>
    </ng-template>
  </kendo-grid-command-column>
</kendo-grid>
